<!DOCTYPE html>
<html>
  <style>
    input[name=riddle]:invalid {
      border: 1px solid red;
    }

  </style>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="jumbotron text-left">
        <h1>The AJAXson 5</h1>
  </div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <div class="form-group">
        <form id="form-gif-request">
            <label for="tag">What kind of Jackson 5 related gif do you want?</label>
            <input id="tag" class="form-control" type="text"/>
            <br>
        </div>
      </div>
    </div>
  </div>

  <div id="riddle" class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <div class="form-group has-error">
          <label for="answer">Prove you are not a robot by answering this riddle:
          </label>
          <br>
          <input id="answer" name="riddle" type="text"/>
          <label for="answer">Jacksons are better than 1.</label>
          <input type="submit" value="Get my Gif!"/>
          <br>
          <label for "answer" id="invalid" hidden="true" class="control-label"></label>
        </div>
      </div>
    </div>
  </div>
  <br>
  <img id="gif" src="" hidden="true"/>

    </form>

    <p id="feedback" hidden="true"></p>
</div>

</body>
</html>
